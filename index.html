<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yes or No?</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  </head>

  <body oncontextmenu="return false;" >
    <h1>Yes or No <i class="fa-solid fa-comments"></i></h1>

    <div class="main-container">
      <div class="qus-ans">
        <div class="answer">
          <div class="logo"><img src="image/chatgpt-icon.png" /></div>
          <span class="text"
            >Uncertain about your next move? Let this be your Compass.</span
          >
        </div>
      </div>
      <div class="ask-form">
        <input
          autofocus
          type="text"
          autocomplete="on"
          id="ask-here"
          placeholder="Ask me Anything"
        />
        <button id="submit"><i class="fa-regular fa-paper-plane"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
